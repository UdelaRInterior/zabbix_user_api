---
# defaults file for zabbix_user_api

# Zabbix server default credentials
zabbix_default_Admin_user: Admin
zabbix_default_Admin_pass: zabbix

# Set true to disable Admin user and create custom api user
zabbix_create_api_user: False
zabbix_api_user: zabbix_api
zabbix_api_pass: zabbix_api

# Set true to use default Admin credentials
zabbix_use_Admin_default_pass: False

# Set true to disable Admin user
zabbix_disable_Admin_user: False